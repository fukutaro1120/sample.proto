syntax = "proto3";

package myuon.elencore;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/myuoncorp/elen-core-api;elencore";

// UserLectureStatus はユーザのレクチャの状態を表す。
message UserLectureStatus {
  // レクチャの進捗
  int32 progress = 1;
  // 最終更新日時
  google.protobuf.Timestamp last_updated_at = 2;
}
